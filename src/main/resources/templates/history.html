<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>历史课程</title>
</head>
<body>
<h2 th:text="${day_key} + '课程统计'"></h2>
<ul th:each="sub:${courseData.getSubjectMap().entrySet()}">

    <li>
        <a th:href="'/subject_history?subject_id=' + ${sub.getValue().getId()} + '&amp;day_key=' + ${day_key}">
            <span th:text="${sub.getValue().getName()+'(' + sub.getValue().getCount() + ')'}"></span>
        </a>
    </li>
</ul>

<hr/>
</body>
</html>
